<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else if (number === 2) {
            return true;
        } else if (number % 2 === 0) {
            return false;
        } else {
            for (let i = 3; i < Math.sqrt(number); i += 2) {
                if (number % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    console.log(isPrime(2));
    console.log(isPrime(17));
</script>
</body>
</html>
