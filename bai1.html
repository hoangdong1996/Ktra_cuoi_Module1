<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find min score </title>
</head>
<body>
<script>
    function findMinScore(arr) {
        let min= arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    let arrScore = [10, 5, 2, 8, -1, 6, 8];
    let arrScore2 = [2,4, 0, 5, 1];
    let arrScore3 = [8, 6, 2, 6, 1, 1, 4];

    console.log(findMinScore(arrScore));
    console.log(findMinScore(arrScore2));
    console.log(findMinScore(arrScore3));
</script>
</body>
</html>
