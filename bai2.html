<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try remove from array</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, index) {
        if (index < 0 || index > arr.length) {
            return arr.join(" ");
        } else {
            for (let i = 0; i < arr.length; i++) {
                if ( i === index) {
                    let k = i;
                        for (k; k < arr.length; k++) {
                            arr[k] = arr[k + 1];
                        }
                }
            }
            return arr.join(" ");
        }
    }

    let arr = [12,6,3,7,21,5,7];
    let arr2 = [12,6,3,7,21,5,7];
    let arr3 = [12,6,3,7,21,5,7];
    let arr4 = [12,6,3,7,21,5,7];

    console.log(tryRemoveFromArray(arr, 2));
    console.log(tryRemoveFromArray(arr2, 0));
    console.log(tryRemoveFromArray(arr3, 7));
    console.log(tryRemoveFromArray(arr4, -2));
</script>
</body>
</html>
